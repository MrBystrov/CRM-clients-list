<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add students App</title>
  <script defer src="./main.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
  <script>

  </script>
</head>

<body>
  <div id="modal" class="modal"></div>
  <div class="app">
    <header class="header">
      <div id="add-clients-base" class="container app-header__container flex">
        <p class="header__logo">skb.</p>
        <form class="header__form">
          <input id="header-search" type="text" class="header__search" placeholder="Введите запрос">
        </form>
      </div>
    </header>
    <main id="app-main" class="app-main app">
      <div class="container app-main__container">
        <div class="table-wrapper">
          <div class="table-container">
            <table id="app__table" class="app__table">
              <caption class="app__title">Клиенты</caption>
              <thead id="thead" class="app__thead thead">
                <tr class="thead__row">
                  <th id="thead-id" class="thead__id thead-item">ID<span id="sort-arrow-id"  class="sort-arrow "></span></th>
                  <th id="thead-snl" class="thead__fio thead-item">Фамилия Имя Отчество<span id="sort-arrow-snl" class="sort-arrow "></span><span class="fio-sort">А-Я</span></th>
                  <th id="thead-created" class="thead__created thead-item">Дата и время создания<span id="sort-arrow-createdAt" class="sort-arrow "></span></th>
                  <th id="thead-change-at" class="thead__last-change thead-item">Последние изменения<span id="sort-arrow-updatedAt" class="sort-arrow"></span></th>
                  <th class="thead__contacts thead-item">Контакты</th>
                  <th class="thead__actions thead-item">Действия</th>
                  <th class="thead__for-delete "></th>
                </tr>
              </thead>
              <tbody id="tbody" class="app__tbody tbody">
              </tbody>
            </table>
          </div>
        </div>
        <button id="add-client" class="btn-add btn"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="16" viewBox="0 0 23 16" fill="none">
          <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
          </svg>Добавить клиента</button>
      </div>
    </main>

  </div>

</body>

</html>
